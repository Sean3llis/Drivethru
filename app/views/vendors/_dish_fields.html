<div class="dishes-fields field-group">
	<%= f.text_field :name %>
	<%= link_to_remove_association "Remove Dish", f %><br/>
	<div class="menu-pic field-group">
		<%= f.fields_for :pic do |pic| %>
			<%= render partial: 'pic_fields', locals: { pic: f.object.pic, picbuilder: pic }  %>
		<% end %>
	</div>
</div>
